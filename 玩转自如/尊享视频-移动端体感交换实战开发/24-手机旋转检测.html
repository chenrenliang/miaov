<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css" id="style">
    #view {
        position: fixed;
        left: 0;
        top: 100px;
        width: 100%;
        height: 100%;
    }
    #box {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background: red;
        font: 20px/1.5 "宋体";
        color: #fff;
    }
    </style>
</head>

<body>
    <div id="view">
        <div id="box"></div>
    </div>
    <script type="text/javascript">
    document.addEventListener("touchstart", function(e) {
        e.preventDefault();
    }, {
        passive: false
    });
    (function() {
        var box = document.querySelector("#box");
        window.addEventListener("deviceorientation", function(e) {
            box.innerHTML = "围绕x旋转：" + e.beta;
            box.innerHTML += "<br/>围绕y旋转： " + e.gamma;
            box.innerHTML += "<br/>围绕z旋转：" + e.alpha;
        });
    })();
    </script>
</body>

</html>
