<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="js/mTween.js"></script>
    <style type="text/css">
    #box {
        margin: 200px auto;
        padding: 50px;
        width: 200px;
        height: 200px;
        border: 1px solid #000;
    }
    #div {
        position: relative;
        width: 200px;
        height: 200px;
        background: red;
    }
    #div div {
        position: absolute;
        left: 0;
        top: 0;
        width: 200px;
        height: 200px;
        font: 100px/200px "宋体";
        text-align: center;
        color: #fff;
    }
    </style>
</head>

<body>
    <!-- sublime Text 3 emmet自定义HTML模板

1.下载Emmet
https://github.com/sergeche/emmet-sublime

2.打开sublime Package程序包目录。windows一般在C:\Users\userName\AppData\Roaming\Sublime Text 3\Packages\下。在Package目录中创建Emmet目录,并将下载的文件解压复制到此目录
3.Emmet/emmet/snippets.json中可以配置HTML模板内容.
a)找到html.abbreviations.doc即可定义HTML中header和body标签中存放内容.
b)html.abbreviations.doc字符串中可以应用变量,变量定义在variables中,字符串中使用使用${变量名}即可.
4.定义后重启sublime,创建HTML文件,输入!或html:5,按下tab键即可. -->

    <div id="box">
        <!-- <div id="div" style="transform:rotate(60deg) translate(100px);"></div> -->
        <div id="div"></div>
    </div>
    <script type="text/javascript">
    (function() {
        let div = document.querySelector('#div');
        /*
			css 方法
			设置或获取元素的样式
			ele 元素
			attr string时 样式名 对象时 {width:100,height:100}
			val

			css(div,"background");
			css(div,"width",100);
			css(div,{
				width:100,
				height:100
			})
        */
    })()
    </script>
</body>

</html>
