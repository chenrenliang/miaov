<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="js/data.js"></script>
</head>

<body>
    <progress max="100" min="0" step="1" value="1" id="p"></progress>
    <script type="text/javascript">
    data.forEach((element) => {
        var num = 0;
        let img = new Image();
        img.src = element;
        img.onload = function() {
            num++;
            console.log((num / data.length * 100).toFixed(0) + "%");
            p.value = (num / data.length * 100).toFixed(0) + "%";
        }
    });
    </script>
</body>

</html>
